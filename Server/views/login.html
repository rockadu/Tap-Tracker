<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login Moderna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 2;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .login-container a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
            text-align: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Usuário ou Email" id="username" required>
            <input type="password" placeholder="Senha" id="password" required>
            <button type="button" onclick="login()">Entrar</button>
            <div id="error" class="error-message"></div>
            <a href="#">Esqueceu a senha?</a>
        </form>
    </div>

    <canvas id="backgroundCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Cores das linhas
        const lineColor = '#3498db';

        function drawStaticCurves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenhar 3 linhas curvas estáticas
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 100 + i * 100);  // Ajuste da posição vertical de cada linha
                ctx.bezierCurveTo(
                    canvas.width / 4,
                    200 + i * 50,
                    (canvas.width * 3) / 4,
                    50 + i * 50,
                    canvas.width,
                    100 + i * 100
                );
                ctx.lineWidth = 2;
                ctx.strokeStyle = lineColor;
                ctx.stroke();
            }
        }

        // Chamar a função para desenhar as curvas
        drawStaticCurves();

        // Ajustar o canvas ao redimensionar a janela
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawStaticCurves();
        });
    </script>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            if (!username || !password) {
                errorDiv.textContent = 'Por favor, preencha todos os campos.';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Login realizado com sucesso!');
                    console.log('Token JWT:', data.access_token);
                    // Armazenar o token em localStorage e redirecionar para a página de relatórios
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/reports.html';
                } else {
                    const errorData = await response.json();
                    errorDiv.textContent = errorData.detail || 'Erro ao fazer login.';
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                errorDiv.textContent = 'Erro ao conectar ao servidor.';
            }
        }
    </script>

</body>
</html>
